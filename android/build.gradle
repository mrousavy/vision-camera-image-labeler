buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.2.1'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('VisionCameraImageLabeler_compileSdkVersion', 30)
    buildToolsVersion safeExtGet('VisionCameraImageLabeler_buildToolsVersion', '30.0.1')
  ndkVersion "22.0.7026061"
    defaultConfig {
        minSdkVersion safeExtGet('VisionCameraImageLabeler_minSdkVersion', 21)
        targetSdkVersion safeExtGet('VisionCameraImageLabeler_targetSdkVersion', 30)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
  mavenLocal()
  maven {
    // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
    url("$rootDir/../node_modules/react-native/android")
  }
  maven {
    // VisionCamera is distributed through npm
    url("$rootDir/../node_modules/react-native-vision-camera/android")
  }
  google()
  jcenter()
}

dependencies {
  //noinspection GradleDynamicVersion
  implementation "com.facebook.react:react-native:+"  // From node_modules
  //noinspection GradleDynamicVersion
  implementation "com.mrousavy.camera:react-native-vision-camera:+" // VisionCamera from node_modules

  implementation "androidx.camera:camera-core:1.1.0-alpha05" // required for ImageProxy class
  implementation 'com.google.mlkit:image-labeling:17.0.4' // required for actual Image Labeling code

}
